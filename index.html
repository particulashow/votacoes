<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Votação: Sim ou Não</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Votação ao Vivo</h1>
        <div class="chart-container">
            <div class="bar" id="yes-bar">
                <div class="label">Sim</div>
                <div class="bar-inner" id="yes-inner"></div>
                <div class="vote-count" id="yes-count">0</div>
            </div>
            <div class="bar" id="no-bar">
                <div class="label">Não</div>
                <div class="bar-inner" id="no-inner"></div>
                <div class="vote-count" id="no-count">0</div>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
